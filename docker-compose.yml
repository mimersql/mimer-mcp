services:
  mimersql:
    image: mimersql/mimersql_v11.0:latest
    container_name: mimersql
#    ports:
#      - "1365:1360"
    volumes:
      - mimer_mcp_data:/data
    networks:
      - mimer_net
    environment:
      CREATE_EXAMPLEDB: "YES"

  mimer-mcp-server:
    image: mimer-mcp-server:latest
    container_name: mimer-mcp-server
    environment:
      MCP_TRANSPORT: ${MCP_TRANSPORT:-stdio}
      MCP_HTTP_HOST: 0.0.0.0
      MCP_HTTP_PORT: 3333
    ports:
      - "3333:3333"
    depends_on:
      - mimersql
    networks:
      - mimer_net
    env_file:
      - ./.env_docker_compose


networks:
  mimer_net:
    name: mimer_net
    driver: bridge

volumes:
  mimer_mcp_data:
    name: mimer_mcp_data
