site_name: Mimer MCP Server Documentation
repo_url: https://github.com/mimersql/mimer-mcp
repo_name: mimersql/mimer-mcp

theme:
  name: material
  logo: images/logo-mimer-orange.png
  features:
    - navigation.tabs
    # - navigation.sections
    - navigation.expand
    - navigation.footer
    # - toc.integrate
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.share
    - content.tooltips
  icon:
    annotation: material/information
    repo: fontawesome/brands/github
  palette:
    primary: white
    accent: orange

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Getting Started: getting-started.md
  - Mimer MCP Server:
    - Overview: mimer-mcp-server/index.md
    - Tools: mimer-mcp-server/tools.md
    - Examples: mimer-mcp-server/examples.md
  - Developer Guide: dev-guide.md
  - About:
    - License: about/license.md
    - Release Notes: about/CHANGELOG.md

plugins:
  - mkdocstrings
  - search

markdown_extensions:
  - admonition
  - abbr
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - md_in_html
  - attr_list
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: 'ðŸ”—'
      title: On this page

