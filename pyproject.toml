[build-system]
requires = ["setuptools>=68,<77", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "mimer-mcp-server"
dynamic = ["version"]
description = "A MCP server with Mimer Database Connectivity"
readme = "README.md"
authors = [
    { name = "Chananya Pomkaew", email = "chananya.pomkaew@mimer.com" },
    { name = "Fredrik Ã…lund", email = "fredrik.alund@mimer.com" },
    { name = "Mimer Information Technology AB", email = "info@mimer.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.13.0",
    "mcp>=1.15.0",
    "mimerpy>=1.3.7",
    "python-dotenv>=1.1.1",
]

keywords = ["mimer", "mimer sql", "database", "mimer mcp server", "mcp", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10"
]

[project.scripts]
mimer_mcp_server = "mimer_mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/mimersql/mimer-mcp"
Repository = "https://github.com/mimersql/mimer-mcp"
Documentation = "https://github.com/mimersql/mimer-mcp/blob/main/README.md"
Issues = "https://github.com/mimersql/mimer-mcp/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["mimer_mcp_server"]

[tool.setuptools_scm]
write_to = "src/mimer_mcp_server/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"


[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "mkdocs-exclude>=1.0.2",
    "mkdocs-material>=9.7.0",
    "mkdocs-snippets>=1.3.2",
    "mkdocstrings[python]>=0.30.1",
    "ipykernel>=7.1.0",
    "build>=1.3.0",
    "twine>=6.2.0"
]
